apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files("$burpJar")
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

processResources {
   from('versionchecker/config.xml')
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
